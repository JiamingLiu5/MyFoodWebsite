services:
  web:
    build: .
    environment:
      PORT: ${PORT:-3000}
      SESSION_SECRET: ${SESSION_SECRET:-devsecret}
      DB_PATH: ${DB_PATH:-/app/data/data.db}
      DAILY_UPLOAD_LIMIT: ${DAILY_UPLOAD_LIMIT:-1000}
      DAILY_REGISTRATION_LIMIT: ${DAILY_REGISTRATION_LIMIT:-200}
      MAX_IMAGES_PER_POST: ${MAX_IMAGES_PER_POST:-10}
      MAX_VIDEO_FILE_SIZE_MB: ${MAX_VIDEO_FILE_SIZE_MB:-50}
      ENABLE_SERVER_VIDEO_PROCESSING: ${ENABLE_SERVER_VIDEO_PROCESSING:-false}
      ENABLE_VIDEO_TRANSCODE: ${ENABLE_VIDEO_TRANSCODE:-true}
      FFMPEG_PATH: ${FFMPEG_PATH:-ffmpeg}
      GHOSTSCRIPT_PATH: ${GHOSTSCRIPT_PATH:-gs}
      MAX_TOOL_PDF_FILES: ${MAX_TOOL_PDF_FILES:-10}
      MAX_TOOL_PDF_FILE_SIZE_MB: ${MAX_TOOL_PDF_FILE_SIZE_MB:-20}
      MAX_TOOL_PDF_TOTAL_INPUT_MB: ${MAX_TOOL_PDF_TOTAL_INPUT_MB:-80}
      TOOL_RUN_TIMEOUT_SECONDS: ${TOOL_RUN_TIMEOUT_SECONDS:-45}
      TOOL_RATE_LIMIT_WINDOW_SECONDS: ${TOOL_RATE_LIMIT_WINDOW_SECONDS:-60}
      TOOL_RATE_LIMIT_MAX_RUNS: ${TOOL_RATE_LIMIT_MAX_RUNS:-6}
      TOOL_MAX_CONCURRENT_RUNS: ${TOOL_MAX_CONCURRENT_RUNS:-2}
      TOOL_MAX_CONCURRENT_RUNS_PER_TOOL: ${TOOL_MAX_CONCURRENT_RUNS_PER_TOOL:-1}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_SECURE: ${SMTP_SECURE:-false}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      SMTP_FROM: ${SMTP_FROM:-}
      REGISTRATION_CODE_TTL_MINUTES: ${REGISTRATION_CODE_TTL_MINUTES:-10}
      R2_ENDPOINT: ${R2_ENDPOINT:-}
      R2_BUCKET: ${R2_BUCKET:-}
      R2_ACCESS_KEY_ID: ${R2_ACCESS_KEY_ID:-}
      R2_SECRET_ACCESS_KEY: ${R2_SECRET_ACCESS_KEY:-}
      R2_PUBLIC_BASE_URL: ${R2_PUBLIC_BASE_URL:-}
    ports:
      - "3000:3000"
    volumes:
      - ./uploads:/app/uploads
      - ./data:/app/data
    restart: unless-stopped
